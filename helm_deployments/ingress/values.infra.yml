clusterissuer:
  suffix: infra
ingress:
  - name: dashboard-ingress
    certSecretName: dashboard-cert-secret
    hosts:
      - name: infra-craigmiller160.ddns.net
        services:
          - path: /dashboard/(.*)
            serviceName: kubernetes-dashboard
            portNumber: 443
  - name: infra-ingress
    certSecretName: infra-cert-secret
    hosts:
      - name: infra-craigmiller160.ddns.net
        services:
          - path: /onepassword/(.*)
            serviceName: onepassword-connect
            portNumber: 8080
      - name: nexus-craigmiller160.ddns.net
        services:
          - path: /(.*)
            serviceName: nexus
            portNumber: 8081
      - name: nexus-docker-craigmiller160.ddns.net
        services:
          - path: /(.*)
            serviceName: nexus
            portNumber: 8083