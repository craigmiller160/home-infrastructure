{{- range $volume := .Values.volumes }}
{{- if eq $volume.type "PVC" }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ $volume.name }}
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: "microk8s-hostpath"
  resources:
    requests:
      storage: 5Gi
---
{{- end}}
{{- end}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName }}
spec:
  replicas: {{ .Values.replicas | default 1 }}
  selector:
    matchLabels:
      app: {{ .Values.appName }}
  template:
    metadata:
      labels:
        app: {{ .Values.appName }}
    spec:
      containers:
        - name: {{ .Values.appName }}
          image: {{ .Values.image }}
          imagePullPolicy: IfNotPresent
          ports:
            {{- range $port := .Values.ports }}
            - name: {{ $port.name | default "Port" }}
              containerPort: {{ $port.containerPort }}
              protocol: {{ $port.protocol | default "TCP" }}
            {{- end}}
          envFrom:
            {{- range $configmap := .Values.deployment.configMaps  }}
            - configMapRef:
                name: {{ $configmap }}
            {{- end}}
          env:
            {{- range $secret := .Values.deployment.secrets  }}
            - name: {{ $secret.envVariable }}
              valueFrom:
                secretKeyRef:
                  name: {{ $secret.secretName }}
                  key: {{ $secret.secretKey }}
            {{- end}}
          {{- if .Values.deployment.livenessProbe }}
          livenessProbe: {{ .Values.deployment.livenessProbe | toYaml | trim | nindent 12 }}
            initialDelaySeconds: 30
            periodSeconds: 300
          {{- end}}
          volumeMounts:
            {{- range $volume := .Values.volumes }}
            - mountPath: {{ $volume.deploymentMountPath }}
              name: {{ $volume.name }}
            {{- end }}
      volumes:
        {{- range $volume := .Values.volumes }}
        - name: {{ $volume.name }}
          {{- if eq $volume.type "PVC") }}
          persistentVolumeClaim:
            claimName: {{ $volume.name }}
          {{- end }}
          {{- if eq $volume.type "HostPath" }}
          hostPath:
            path: {{ $volume.hostPath }}
          {{- end }}
        {{- end }}
---
{{- if .Values.service.enable }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.appName }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ .Values.appName }}
  ports:
    {{- range $port := .Values.service.ports }}
    - port: {{ $port.containerPort }}
      targetPort: {{ $port.containerPort }}
    {{- end}}
{{- end}}