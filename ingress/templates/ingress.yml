apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ingress.name }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: public
spec:
  rules:
    - http:
        host: apps.dev.craigmiller160.info
        paths:
          - path: /ingress-test
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.ingress_test.name }}
                port:
                  number: 80